<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Bio Links</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="background.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    
    <div class="content">
        <div class="profile-container">
            <img src="profile.jpg" alt="Your Name" class="profile-picture">
            <h1 class="title">YOUR NAME</h1>
        </div>
        
        <div class="bio-section">
            <h2>About me</h2>
            <p>Your bio text goes here. Write something interesting about yourself. Keep it concise but impactful.</p>
        </div>
        
        <div class="social-links">
            <a href="https://instagram.com/yourusername" target="_blank" class="social-link">
                <span class="social-icon">//</span> @yourusername
            </a>
            <!-- Add more links as needed -->
        </div>
    </div>

    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
